<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>To-Do List (HTML + Bootstrap)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">

        <div class="card shadow-sm">
          <div class="card-header bg-primary text-white">
            <h4 class="mb-0">üìù To-Do List</h4>
          </div>
          <div class="card-body">

            <form class="mb-4">
              <div class="input-group">
                <input type="text" class="form-control" id="text-input" placeholder="Escribe una tarea...">
                <button class="btn btn-primary" type="button" id="btn-ag">Agregar</button>
                
                <ul id="list" class="list-group">
                </ul>
              </div>
            </form>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script src="./To-Do.js"></script>
</body>
</html>
